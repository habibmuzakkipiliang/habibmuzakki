<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert JavaScript (Example)</title>
</head>
<style> li,a,button,p{font-size: 40px;}</style>
<style> button{background-color: aqua;
    color: white;
    font-weight: bold;
    border: 10px;
    border-radius: 10px;
    padding: 4px;
    text-transform: capitalize;}
</style>
<script> alert('ini adalah alert JavaScript (Example)')</script>
<body style="background-color: black; color: white;">
    <header>
        <h1 align="center">Alert JavaScript (Example)</h1>    
    </header>

    <main>
        <article>
            <ul>
                <p>Link Alert JavaScript</p>
                <li><a href="javascript:alert('Halo Dunia')" style="color: aqua;">Klik link ini</a></li>
                <li><a href="javascript:alert('Halo Yusup')" style="color: blue;">Klik link ini</a></li>
                <li><a href="javascript:alert('Halo Fikri')" style="color: green;">Klik link ini</a></li>
                <li><a href="javascript:alert('Halo Fachri')" style="color: red;">Klik link ini</a></li>
                <li><a href="javascript:alert('Halo Awan')" style="color: teal;">Klik link ini</a></li>
                <hr sizes="1000">
                <p>Button Alert JavaScript</p>
                <hr sizes="1000">
                <li><button onclick="alert('Halo Dunia')">Klik tombol ini</button></li>
                <li><button onclick="alert('Halo Yazed')">Klik tombol ini</button></li>
                <li><button onclick="alert('Halo Fitra')">Klik tombol ini</button></li>
                <li><button onclick="alert('Halo Guan Yu')">Klik tombol ini</button></li>
                <li><button onclick="alert('Halo Zhang Bao')">Klik tombol ini</button></li>
                <li><button onclick="alert('Halo Zhang Jiao')">Klik tombol ini</button></li>
            </ul>
        </article>
    </main>
</body>
</html>
